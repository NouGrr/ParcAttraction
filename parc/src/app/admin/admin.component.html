<mat-card>
  <mat-card-header>
    <mat-card-title>Page administrateur pour <button mat-button (click)="addAttraction()">Ajouter</button>, modifier et supprimer des attractions</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="attraction-title">
      <div class="attraction">
        <span>Nom de l'attraction</span>
        <span>Description de l'attraction</span>
        <span>Difficulté de l'attraction / 5</span>
        <span>Visible</span>
      </div>
    </div>
    <ng-container *ngIf="attractions | async">
      <ng-container *ngFor="let formulaireAttraction of formulaireAttractions; let indexForm = index;"
        [formGroup]="formulaireAttraction"
        style="display: flex; flex-direction: column;"
      >
        <div class="attraction">
          <mat-form-field class="champ" appearance="fill">
            <mat-label>Nom</mat-label>
            <input matInput formControlName="nom">
          </mat-form-field>
      
          <mat-form-field class="champ" appearance="fill">
            <mat-label>Description</mat-label>
            <input matInput formControlName="description">
          </mat-form-field>

          <mat-form-field class="champ" appearance="fill">
            <mat-label>Difficulté</mat-label>
            <input matInput formControlName="difficulte" type="number" min="1" max="5">
          </mat-form-field>

          <mat-checkbox formControlName="visible">Visible</mat-checkbox>

          <button mat-button (click)="deleteAttraction(indexForm)">Supprimer</button>
        </div>

        <!-- Formulaire pour ajouter une critique -->
        <div class="critique-form">
          <h3>Ajouter une critique</h3>
          <form [formGroup]="formulaireCritique" (ngSubmit)="addCritique(indexForm)">
            <mat-form-field class="champ" appearance="fill">
              <mat-label>Texte</mat-label>
              <textarea matInput formControlName="texte"></textarea>
            </mat-form-field>

            <mat-form-field class="champ" appearance="fill">
              <mat-label>Note</mat-label>
              <input matInput formControlName="note" type="number" min="1" max="5">
            </mat-form-field>

            <mat-form-field class="champ" appearance="fill">
              <mat-label>Nom</mat-label>
              <input matInput formControlName="nom">
            </mat-form-field>

            <mat-form-field class="champ" appearance="fill">
              <mat-label>Prénom</mat-label>
              <input matInput formControlName="prenom">
            </mat-form-field>

            <button mat-button type="submit">Ajouter une critique</button>
          </form>
        </div>
      </ng-container>
    </ng-container>
  </mat-card-content>
</mat-card>
